<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE CARD</title>
<style> 
  body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
  font-family: Arial, sans-serif;
}

.card {
  background-color: #ffffff;
  width: 300px;
  border: 2px solid #ccc;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 20px;
  text-align: center;
}

.card img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 2px solid #007bff;
  margin-bottom: 10px;
}

.card h2 {
  margin: 10px 0 5px;
  color: #333;
}

.card p {
  color: #666;
  font-size: 14px;
  margin-bottom: 15px;
}

.card ul {
  list-style-type: none;
  padding: 0;
  margin: 0 0 20px;
  color: #444;
  text-align: left;
}

.card ul li {
  margin: 5px 0;
}

.card button {
  background-color: #007bff;
  color: white;
  border: 2px solid #007bff;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.card button:hover {
  background-color: white;
  color: #007bff;
  border-color: #007bff;
}

</style>
</head>
<body>
     
  <div class="card">
    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Profile Picture">
    <h2>NITIN</h2>
    <p>Web Developer passionate about creating clean and user-friendly designs.</p>

    <ul>
      <li><strong>Location:</strong> New Delhi, India</li>
      <li><strong>Profession:</strong>  Developer</li>
    </ul>

    <button>View Profile</button>
  </div> 
</body>
</html>
