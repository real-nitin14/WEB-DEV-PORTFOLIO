<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey & Feedback Form</title>

  <style>
    body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: #fff;
  padding: 25px 30px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  width: 400px;
  transition: transform 0.3s;
}

.container:hover {
  transform: scale(1.02);
}

h1 {
  text-align: center;
  color: #333;
  margin-bottom: 10px;
}

h2 {
  margin-top: 20px;
  color: #444;
}

label {
  display: block;
  margin-top: 10px;
  color: #555;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  border: 2px solid #ddd;
  border-radius: 8px;
  margin-top: 5px;
  font-size: 14px;
  transition: border-color 0.3s, box-shadow 0.3s;
}

input:focus, select:focus, textarea:focus {
  border-color: #4a90e2;
  box-shadow: 0 0 8px rgba(74, 144, 226, 0.3);
  outline: none;
}

.gender {
  display: flex;
  gap: 15px;
  margin-top: 5px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 20px;
  background: #4a90e2;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

button:hover {
  background: #357ABD;
  transform: scale(1.05);
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Survey and Feedback Form</h1>
    <form>
      <h2>User Information</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" placeholder="Enter your age">

      <label>Gender:</label>
      <div class="gender">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
      </div>

      <h2>Ratings & Feedback</h2>
      <label for="rating">Rate our service:</label>
      <select id="rating" name="rating">
        <option value="5">Excellent</option>
        <option value="4">Good</option>
        <option value="3">Average</option>
        <option value="2">Poor</option>
        <option value="1">Very Poor</option>
      </select>

      <label for="experience">Your Experience:</label>
      <textarea id="experience" name="experience" rows="4" placeholder="Share your experience..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
